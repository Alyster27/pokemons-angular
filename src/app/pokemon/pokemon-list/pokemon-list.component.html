<div class="container">
    <app-pokemon-search></app-pokemon-search>
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" class="circle responsive-img">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:'EEEE, MMMM d, y' | uppercase }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                        </span>
                        <p>{{ pokemon.hp }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4 *ngIf='!pokemonList' class="center">
        <pkmn-loader></pkmn-loader>
    </h4>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    styles="position: fixed; bottom: 25px; right: 25px;" routerLink="/pokemon/add">+</a>
